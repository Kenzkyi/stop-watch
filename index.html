<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/images/favicon.png" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Stop Watch</title>
  </head>
  <body>
    <main>
      <aside id="themeSwitcher">
        <img src="./assets/images/icon-sun.svg" />
      </aside>
      <div class="holder">
        <div class="container_header">
          <!-- Heading -->
          <h1>Stopwatch</h1>

          <!-- Div Container Holding Timer and Lap button -->
          <div class="container_timer">
            <div class="container_time">
              <p id="timer">00:00:00.<span id="milliseconds">00</span></p>
              <h6 id="extraTimer">+00:00:00.00</h6>
            </div>
            <button class="container_lap" id="lapBtn" disabled>
              <img src="./assets/images/lapIcon.png" alt="lap" />
              <p>Lap</p>
            </button>
          </div>
        </div>

        <!-- Div Container Holding Buttons (Reset, Stop, Start) -->
        <div class="container_buttonHolder">
          <button disabled>Reset</button>
          <button disabled>Stop</button>
          <button>Start</button>
        </div>
      </div>

      <!-- Div Container Holding Laps -->
      <div class="container_footer" id="laps"></div>
    </main>

    <script src="./assets/script.js" defer></script>
  </body>
</html>
